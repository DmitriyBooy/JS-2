<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
             <input @keyup="FilterGoods" v-model="searchLine" type="text" class="goods-search" /> <!--помимо самой кнопки, просто для себя добавил сюда обработчик, который не будет дожидаться нажатия кнопки искать, результат выводится в консоль -->
            <button @click="FilterGoods" class="search-button" type="button">Искать</button>
            <button @click="showCart" class="cart-button" type="button">Корзина</button>
            <div class="cart" v-if="isVisibleCart" v-for="good in this.cart">
                <div class="cart-item">
                    <h3>{{ good.product_name }}</h3>
                    <p>Цена:{{ good.price }}</p>
                    <p>кол-во:{{good.amount}}</p>
                </div>
            </div>
        </header>
        <main>
            <div class="goods-list">
                <h3 v-if="!goods.length">Нет данных</h3>
                <div class="goods-item" v-for="good in this.goods" v-if="goods.length > 0">
                    <h3>{{ good.product_name }}</h3>
                    <p>{{ good.price }}</p>
                    <button @click="addItem(good)">Добавить в корзину</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
